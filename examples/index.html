<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>

<body>
<script src="../dist/Router.js"></script>
<script>
const routes = [
  {
    file: 'layouts/Default', props: route => ({ activeTab: route.meta.type }), children: {
      sideLeft: 'layouts/SideLeft',

      default: [
        { path: '/', file: 'Index', meta: { type: 'home' } },
        { path: '/articles/:id', file: 'ArticleDetail', meta: route => ({ type: 'article', id: route.params.id }), props: route => ({ id: route.params.id }) }
      ],

      sideRight: { file: 'layouts/SideRight', children: {
        panelOne: { file: 'layouts/NewsPanel', props: route => ({ category: route.params.type || route.meta.type || 'default' }) },
        panelTwo: 'layouts/Ads'
      } }
    }
  },

  {
    file: 'layouts/Simple', children: [
      { path: '/500', file: '500' },
      { path: '/404', file: '404' },
      { path: '*', file: '404' }
    ]
  },

  { path: '/activity', file: 'activity' }
]

const router = new Router(routes)
</script>
</body>
</html>
